# --- Font ---
map alt+shift+h kitten themes
font_family JetBrainsMono Nerd Font Mono
font_size 12.0
bold_font auto
italic_font auto

# --- Colors ---
foreground              #E5E0F3
background              #15002E
selection_foreground    #15002E
selection_background    #C6A0F6

# Cursor
cursor                  #CBA6F7
cursor_text_color       #15002E

# Tabs and borders
active_tab_foreground   #15002E
active_tab_background   #CBA6F7
inactive_tab_foreground #CBA6F7
inactive_tab_background #2A0B4A
tab_bar_background      #1E0038

# Slightly rounded corners + subtle blur
#window_border_width 1
#window_margin_width 4
window_padding_width 2
background_opacity 0.85
background_blur 100
dynamic_background_opacity yes

# Normal colors
color0  #1E0038
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #CBA6F7
color6  #94E2D5
color7  #BAC2DE

# Bright colors
color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #CBA6F7
color14 #94E2D5
color15 #A6ADC8

# --- Behavior ---
confirm_os_window_close 0
remember_window_size yes
enabled_layouts splits,grid,tall,stack
hide_window_decorations yes

# --- Remote control (for live reloads) ---
allow_remote_control yes
listen_on unix:/tmp/mykitty

# --- Keybindings (Ubuntu-friendly) ---
# Tabs
map ctrl+alt+t new_tab
map ctrl+alt+w close_tab
map ctrl+alt+right next_tab
map ctrl+alt+left previous_tab

# Splits
map ctrl+alt+v launch --location=vsplit
map ctrl+alt+h launch --location=hsplit
map ctrl+alt+q close_window
map ctrl+alt+r layout_action rotate
#map ctrl+alt+p focus_neighboring_window
#map shift+p next_window
map alt+[ next_window
# Resizing Splits
map alt+shift+left resize_window narrower
map alt+shift+right resize_window wider
map alt+shift+up resize_window taller
map alt+shift+down resize_window shorter

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down

# Reload config
map ctrl+alt+j load_config_file

# --- Misc appearance ---
tab_bar_style powerline
hide_window_decorations no
cursor_shape block
bell_on_tab yes
visual_bell_duration 0.1
disable_ligatures always   # disable completely
clipboard_control write-clipboard write-primary
shell_integration enabled
copy_on_select yes
paste_on_middle_click yes
confirm_os_window_close 1

# Reduce latency for keypresses and rendering
repaint_delay 10
input_delay 1
sync_to_monitor yes
